<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Rpg Chat Demo</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}game.css" type="text/css"/>
  </head>
  <body>
    <div id="main">
        <p>(<span id="room_data">{{ map.x }}, {{ map.y }}</span>)</p>
        <img src="{{MEDIA_URL}}tileset.png" id="tileset">
        <div id="map"></div>
        <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
            <input name="body" id="message" autocomplete="off" style="width:480px"/>
            <input type="submit" value="Say" style="float:right" />
        </form>
        </div>
        
        <div id="select"></div>
    </div>
    <script>
        var map_content = "{{ map_content }}";
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://jquery-json.googlecode.com/files/jquery.json-2.2.js"></script>
    <script src="{{MEDIA_URL}}game.js" type="text/javascript"></script>
  </body>
</html>
